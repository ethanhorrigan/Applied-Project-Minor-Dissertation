<div class="container">    
        
        <div>
            <h3>Players Collection</h3>
            <div class="row">
              <div class="col-sm-4" *ngFor="let summoner of summoners">
                <div class="card">
                  <div class="card-body">
                    <div class="card-role-icon">
                      <img class="role-icon" src="../../assets/icons/roles/top.svg" alt="Top">
                    </div>
                    <a>{{summoner.summonerName}}</a>
                    <br>
                    <a>{{summoner.rank}} </a>
                    <a>{{summoner.tier}}</a>
                    <br>
                    <a>Wins: {{summoner.wins}} </a>
                    <a>Losses: {{summoner.losses}}</a>
                    <br>
                    <a>{{summoner.primaryRole}}/{{summoner.secondaryRole}}</a>

                  </div>

                </div>
              </div>
            </div>
          </div>
  </div>
