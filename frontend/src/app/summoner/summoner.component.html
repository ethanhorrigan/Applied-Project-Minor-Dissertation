<div class="container">    
        
        <div>
            <h3>Players Collection</h3>
            <div class="row">
              <div class="col-sm-4" *ngFor="let summoner of summoners">
                <div class="card">
                  <div class="card-body">
                    <a>{{summoner.Summoner_Name}}</a>
                    <br>
                    <a>{{summoner.Rank}} </a>
                    <a>{{summoner.Tier}}</a>
                    <br>
                    <a>{{summoner.MMR}}</a>
                    <br>
                    <a>{{summoner.Points}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
