<div class="container">
    <div class="login-page">
        <h2 class="login-title">Create a Game</h2>
        <div class="main-form">
            <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="matchName">Match Name</label>
                    <input type="text" formControlName="matchName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.matchName.errors }" />
                    <div *ngIf="submitted && f.matchName.errors" class="invalid-feedback">
                        <div *ngIf="f.matchName.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="matchType">Match Type</label>
                    <input type="text" formControlName="matchType" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.matchType.errors }" />
                    <div *ngIf="submitted && f.matchType.errors" class="invalid-feedback">
                        <div *ngIf="f.matchType.errors.required">Type is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" formControlName="date" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                        <div *ngIf="f.date.errors.required">Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" formControlName="time" class="form-control" atp-time-picker value="20:55"/>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
