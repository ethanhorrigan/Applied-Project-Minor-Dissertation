<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
<div class="container">

    <div class="row no-gutters search-bar">
        <div class="col-6 col-md-8">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Find game..">
              </div>

        </div>
        <div class="col-6 col-md-4">
            <a href="/creategame">
                <button mat-raised-button color="accent">
                    <i class="fa fa-plus"></i>
                    Create
                </button>
            </a>
        </div>

        
    </div>
    <div class="card text-center" style="width: 18rem;" *ngFor="let game of game | filter:searchText; index as i">
        <img src="https://wallpaperaccess.com/full/628500.jpg"
            class="card-img-top" alt="...">
        <div class="card-body">
            <!-- <h5 class="card-title">{{game.matchName}}</h5> -->
            <h5 class="card-title game-title">{{game.match_name.toUpperCase()}}</h5>
            <h6 class="card-title">{{game.match_type.toUpperCase()}}</h6>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <i class="fa fa-calendar"></i> {{game.date}}

                    <i class="fa fa-clock-o"></i> {{game.time}} <span class="{{badges[i]}}">{{game_times[i]}}</span>
                
                </li>
                <li class="list-group-item"><a href="match/{{game.match_uuid}}" class="btn btn-primary">Join</a></li>
            </ul>
        </div>
    </div>

</div>
