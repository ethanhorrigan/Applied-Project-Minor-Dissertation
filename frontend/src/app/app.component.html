<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="sidebar">
        <div class="global-bar">
            <a *ngIf="log" class="sidebar-item profile-item" href="/mygames/{{playerName}}" #tooltip="matTooltip" matTooltip="Profile: {{playerName}}" matTooltipClass="tooltip-lb" matTooltipPosition="right">
                <mat-icon class="sidebar-icon">account_circle</mat-icon>
            </a>
            
            <a class="sidebar-item" href="/viewgames" #tooltip="matTooltip" matTooltip="Games" matTooltipClass="tooltip-lb" matTooltipPosition="right">
                <mat-icon class="sidebar-icon">home</mat-icon>
            </a>
            <a class="sidebar-item leaderboards" href="/leaderboards" #tooltip="matTooltip" matTooltip="Leaderboards" matTooltipClass="tooltip-lb" matTooltipPosition="right">
                <mat-icon class="sidebar-icon">table_chart</mat-icon>
            </a>
            <a class="sidebar-item"  (click)="logout()"   #tooltip="matTooltip" matTooltip="{{logStatus}}" matTooltipClass="tooltip-lb" matTooltipPosition="right">
                <mat-icon class="sidebar-icon">input</mat-icon>
            </a>
        </div>
    </div>


    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
