<div class="container">
<div class="register-page">
    <h2>Create an Event</h2>
    <div class="main-form">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Tournament Name</label>
                <input type="text" formControlName="gameName" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="date" 
                [ngClass]="{'is-invalid': submitted && f.date.errors}">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
                
                 

            </div>

            <div class="form-group">
                <label for="gameMode">Game Mode</label>
                <mat-radio-group formControlName="gameMode" class="form-control" aria-label="Select an option">
                    <mat-radio-button value="Top" > 5v5</mat-radio-button>
                    <mat-radio-button value="Jungle"> 1v1</mat-radio-button>
                    <mat-radio-button value="Mid" > ARAM</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>

        </form>
    </div>
</div>
</div>
